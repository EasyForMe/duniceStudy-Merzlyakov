<DOCTYPE! html>
<html>
<head>
	<title>Maket</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="maket.css">
	<script src="maket.js"></script>
</head>
	<body>
		<div class="header">
			<span class="white">METRO</span><span class="red">NIC</span>
			<div class="up">Bill Nilson</div>
		</div>
		<div class="left">
			<div></div>
			<div></div>
			<div class="button">Today</div>
			<div class="button">Inbox/Outbox</div>
			<div class="button calen">Calendar</div>
			<div class="submenu"></div>
			<div class="button">Tasks</div>
		</div>
		<div class="right">
			<div class="right-list">
				Title<input type="text" value="what you gotta do?" class="input title">
			</div>
			<div class="right-list">
				List/Agenda<select name="best" class="input">
				<option>Best Moments</option>
				</select>
				<label><input type="radio">Tasks</label>
				<label><input type="radio">Meetings</label>
			</div>
			<div class="right-list">
				Assign to: <select name="assign" class="input assign"></select>
			</div>
			<div class="right-list">
				Priority<select class="input">
				<option>Urgent</option>
				</select>
				 Status<select class="input">
				 <option>Pending</option>
				</select>
			</div>
		</div>
		<div class="main">Inbox/Outbox</div>
	</body>
</html>
